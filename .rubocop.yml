---
inherit_from:
  - https://relaxed.ruby.style/rubocop.yml

plugins:
  - rubocop-capybara
  - rubocop-packaging
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec
  - rubocop-rspec_rails

AllCops:
  Exclude:
    - bin/*
    - db/schema.rb
    - gemfiles/**/*
    - spec/dummy/**/*
    - vendor/**/*
  NewCops: enable
  TargetRubyVersion: 3.0

RSpec/ExampleLength:
  # default 5
  Max: 12

RSpec/MultipleExpectations:
  # default 1
  Max: 4

RSpec/MultipleMemoizedHelpers:
  # default 5
  Max: 10
